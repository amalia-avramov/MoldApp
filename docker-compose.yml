services:
  mqtt:
    image: eclipse-mosquitto
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./mosquitto/log/:/mosquitto/log/
      - mosquittodata:/mosquitto/data/
    ports:
      - 1883:1883
      - 9001:9001
    command: >
      sh -c '
        if [ x${MOSQUITTO_PASSWORD} == x ]; then
          echo "Set the MOSQUITTO_PASSWORD environment variable in the .env file";
          exit 1;
        fi;
        echo "hta-sensor:$MOSQUITTO_PASSWORD" > /mosquitto/config/password.txt
        mosquitto_passwd -U /mosquitto/config/password.txt
        /usr/sbin/mosquitto -c /mosquitto/config/mosquitto.conf
      '
    networks:
      - sensor-network

  influxdb:
    image: influxdb
    container_name: influxdb
    restart: always
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=${DOCKER_INFLUXDB_INIT_MODE}
      - DOCKER_INFLUXDB_INIT_USERNAME=${DOCKER_INFLUXDB_INIT_USERNAME}
      - DOCKER_INFLUXDB_INIT_PASSWORD=${DOCKER_INFLUXDB_INIT_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=${DOCKER_INFLUXDB_INIT_ORG}
      - DOCKER_INFLUXDB_INIT_BUCKET=${DOCKER_INFLUXDB_INIT_BUCKET}
      - DOCKER_INFLUXDB_INIT_RETENTION=${DOCKER_INFLUXDB_INIT_RETENTION}
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=${DOCKER_INFLUXDB_INIT_ADMIN_TOKEN}
    ports:
      - "9999:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb
    networks:
      - sensor-network

networks:
  sensor-network:
    name: "sensor-network"

volumes:
  mosquittodata:
    driver: local
  influxdb_data:
    driver: local
